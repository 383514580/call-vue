<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <script src="./dist/vue-create-root.umd.js"></script>

</head>

<body>
    <main id="app"></main>
    <script>
        Vue.use(VueCreateRoot.install);
        const comOpts = {
            name: 'Color',
            props: {
                color: {
                    type: String,
                    default: '#fc0'
                },
                
                value: {
                    type:String,
                    default: '当前'
                },
            },
            data() {
                return {
                    fontSize: '36px'
                };
            },
            template: `<h1 :style="{color, fontSize}" @click="toggle">{{value}}, 颜色: {{color}}</h1>`,
            methods: {
                toggle() {
                    this.fontSize = '36px' === this.fontSize ? '26px' : '36px';
                    this.$emit('toggle', this.fontSize);
                }
            }
        };
        const Com = Vue.extend(comOpts);
        const a = Vue.createRoot(Com, {
            isSingle: true,
            as: ['Dialog', 'warn']
        });
        const b = Vue.createRoot(Com, {
            isSingle: false,
            as: ['alert']
        });

        function onMounted() {
            this.$alert();
            this.$alert({
                props: {
                    color: '#f10'
                }
            });
            this.$alert.$remove();
            // this.$alert.$remove();

            // 单例
            this.$Dialog.warn();
            this.$Dialog.warn({
                props: {
                    color: '#f10',
                    value: '我是单例'
                }
            });
            // this.$Dialog.warn.$remove();

            console.log(this.$createRoot.list())

        }

        // console.log('a',a)
        const vm = new Vue({
            el: '#app',

            components: {
                Com
            },

            data() {
                return {
                    msg: '我是独立的vue实例',
                    fontSize: '36px'
                }
            },

            template: `<div :style="{fontSize}" @click="call">{{msg}}</div>`,

            mounted() {
                onMounted.call(this);

            },

            methods: {
                call() {
                    alert(321)
                },
                destroy() {
                    this.$destroy();
                }
            },

            destroyed() {
                // alert('des')
            },
        });
    </script>
</body>

</html>
